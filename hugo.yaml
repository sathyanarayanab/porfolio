        content: |-
          The GIAC Web Application Defender (GWEB) certification allows candidates to demonstrate mastery of the security knowledge and skills needed to deal with common web application errors that lead to most security problems. GWEB candidates have the knowledge, skills, and abilities to secure web applications and recognize and mitigate security weaknesses in existing web applications.
        featuredLink:
          enable: true
          name: "Credential"
          url: "https://www.credly.com/badges/050d4619-58f1-472a-bbde-7ac620073f7f/"
      - title: "Certified DevSecOps Professional (CDP)"
        school:
          name: "Practical DevSecOps"
          url: "https://www.practical-devsecops.com/"
        date: "Aug, 2024"
        content: |-
          The CDP credential validates the practical expertise to understand, implement and manage the DevSecOps program in an organization. A CDP can assess the current state of DevSecOps, embed security as part of DevOps, manage vulnerabilities and improve the overall Maturity Level. CDP holders can also identify gaps in secure SDLC implementation, Implement security as part of DevOps using Software Component Analysis, Static Analysis, Dynamic Analysis tools, Infrastructure as Code & Compliance as code.
        featuredLink:
          enable: true
          name: "Credential"
          url: "https://www.credly.com/badges/9a3e2143-a6cd-47f8-b429-2b6a34bbd34a"     
      - title: "Kali Linux Certified Professional (KLCP)"
        school:
          name: "Offsec"
          url: "https://www.offsec.com/"
        date: "Sep, 2024"
        content: |-
          A Kali Linux Certified Professional (KLCP) is a power user of the Kali Linux penetration testing platform. Certificate holders have a thorough understanding of the Kali Linux operating system.

          KLCPs can:
          * Set up Kali Linux for personal or enterprise use
          * Manage and modify packages
          * Understand how to leverage Kali Linux as part of an infosec tool kit

          They are familiar with the range of features available, understanding the limits and how to work with or around them.
        featuredLink:
          enable: true
          name: "Credential"
          url: "https://credentials.offsec.com/dcc1b2a9-e894-4cf1-b3a8-f1c40879c983"               
      - title: "OffSec Experienced Penetration Tester (OSEP)"
        school:
          name: "Offsec"
          url: "https://www.offsec.com/"
        date: "Apr, 2025"
        content: |-
          OffSec Experienced Penetration Testers (OSEPs) have the skills and expertise necessary to conduct penetration tests against hardened systems. They’ve proven their ability to identify more impactful intrusion opportunities and execute advanced, organized attacks in a controlled and focused manner.

          OSEPs can:
          * Bypass security defenses
          * Perform advanced attacks while avoiding detection
          * Compromise systems configured with security in mind

          They are able to assess systems and execute penetration tests at a higher level than an OSCP. The OSEP certification is one part of the updated, three-part OSCE cert.
        featuredLink:
          enable: true
          name: "Credential"
          url: "https://credentials.offsec.com/185d2d26-8e10-4935-922b-8f896829481c"
      - title: "OffSec Wireless Professional (OSWP)"
        school:
          name: "Offsec"
          url: "https://www.offsec.com/"
        date: "Apr, 2025"
        content: |-
          OSWPs are able to identify existing encryptions and vulnerabilities in 802.11 networks. They can circumvent network security restrictions and recover the encryption keys in use. Skills learned include:

          * Greater insight into wireless offensive security and expanded awareness of the need for real-world security solutions
          * Using various wireless reconnaissance tools
          * Implementing attacks against WPA Personal and Enterprise encrypted networks
          * Understanding how to implement different rogue access point attacks
          * Implementing attacks against Wireless Protected Setup (WPS) networks
          * Using various tools to crack authentication hashes
          * Implementing attacks against Captive Portals

          The exam also demonstrates that OSWPs are able to perform under imposed time constraints.
        featuredLink:
          enable: true
          name: "Credential"
          url: "https://credentials.offsec.com/e10902b6-dba8-4937-89b9-d6d0f9ecb7eb"
      - title: "Certified AI Security Professional (CAISP)"
        school:
          name: "Practical DevSecOps"
          url: "https://www.practical-devsecops.com/"
        date: "Aug, 2024"
        content: |-
          The CAISP credential validates the practical expertise to understand, assess, and implement AI Security program in an organization. A CAISP can assess the current level of security in AI systems, implement appropriate protections to secure AI systems. The CAISP certification demonstrates the ability to use various tools, tactics, and techniques to assess, audit, secure different AI systems like Large Language Models (LLM), Retrieval Augmented Generation (RAG), and so on.
        featuredLink:
          enable: true
          name: "Credential"
          url: "https://www.credly.com/badges/99658086-ed6e-47c6-8c27-e699e7548348"
      - title: "OffSec Exploit Developer (OSED)"
        school:
          name: "Offsec"
          url: "https://www.offsec.com/"
        date: "Feb, 2026"
        content: |-
          OffSec Exploit Developers (OSEDs) have the skills and expertise necessary to write their own shellcode and create custom exploits from scratch. They can use these exploits to reverse-engineer bugs and bypass common Windows security mitigations.

          OSEDs can:
          * Bypass basic security mitigations such as DEP and ASLR
          * Exploit format string specifiers
          * Find bugs in binary applications to create custom exploits

          They are able to adapt older exploitation techniques to more modern versions of Windows and execute them at a higher level than an OSCP. The OSED certification is one part of the updated, three-part OSCE cert.
        featuredLink:
          enable: true
          name: "Credential"
          url: "https://credentials.offsec.com/dbde5616-2e7f-48ae-873a-d9356368540d"
      - title: "OffSec Certified Expert 3 (OSCE3)"
        school:
          name: "Offsec"
          url: "https://www.offsec.com/"
        date: "Feb, 2026"
        content: |-
          OffSec Certified Expert 3 (OSCE3) holders have expert-level penetration testing skills. They have proven that they can craft their own exploits, review advanced source code in web apps to identify vulnerabilities, and have the skills and expertise necessary to conduct penetration tests against hardened systems.

          By passing the relevant exams for EXP-301, PEN-300, and WEB-300 (AWAE) a student is automatically granted their OSCE3, demonstrating expertise in Offensive Security's three primary learning paths: Penetration Testing, Web Application Attacks, and Exploit Development.
        featuredLink:
          enable: true
          name: "Credential"
          url: "https://credentials.offsec.com/49d2ad11-acac-4799-a976-f7c41e46055b"                                                       
